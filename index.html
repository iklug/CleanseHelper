<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap");
    </style>
  </head>
  <body>
    <div class="fullpage">
      <!-- start sidebar -->
      <div class="sidebar">
        <div class="logo">
          <span class="material-symbols-outlined"> dashboard </span>
        </div>
        <div class="brand-name">DASHBOARD</div>
        <div class="symbols">
          <div><span class="material-symbols-outlined"> home </span></div>
          <div><span class="material-symbols-outlined"> person </span></div>
          <div><span class="material-symbols-outlined"> mail </span></div>
          <div><span class="material-symbols-outlined"> history </span></div>
          <div><span class="material-symbols-outlined"> task </span></div>
          <div>
            <span class="material-symbols-outlined"> diversity_1 </span>
          </div>
        </div>
        <div class="sidebar-options">
          <div>Home</div>
          <div>Profile</div>
          <div>Messages</div>
          <div>History</div>
          <div>Tasks</div>
          <div>Commmunities</div>
        </div>
        <div class="symbols">
          <div><span class="material-symbols-outlined"> settings </span></div>
          <div>
            <span class="material-symbols-outlined"> support_agent </span>
          </div>
          <div><span class="material-symbols-outlined"> security </span></div>
        </div>
        <div class="sidebar-options">
          <div>Settings</div>
          <div>Support</div>
          <div>Privacy</div>
        </div>
      </div>

      <!-- start main content -->
      <div class="content">
        <!-- header -->
        <div class="header">
          <div class="search">
            <span class="search-part">
              <span class="search-logo"
                ><span class="material-symbols-outlined"> search </span></span
              >
              <input type="text" placeholder="" />
            </span>
          </div>
          <div class="header-account">
            <div>
              <span class="material-symbols-outlined">
                notifications_active
              </span>
            </div>
            <div><img src="../icons/profile.png" alt="face" /></div>
            <div>Morgan McStaniss</div>
          </div>
        </div>

        <!-- main feed -->
        <div class="feed">
          <div class="projects"></div>
          <!-- side feed -->
          <div class="side-feed"></div>
        </div>
      </div>
    </div>
  </body>
</html>
